<link href="../style.css" rel="stylesheet" />
<style>
  :is(th, td).r {
    transform: rotate(180deg);
  }
  :is(th, td).r span {
    writing-mode: vertical-rl;
  }
  tr:first-child th.r {
    vertical-align: top;
  }
</style>
<table>
  <tr>
    <th class=r><span>place</span></th>
    <th>thing</th>
    <th class=r><span>number</span></th>
  </tr>
  <tr>
    <td class=r rowspan=2><span>solar system</span></td>
    <td>planets</td>
    <td>8</td>
  </tr>
  <tr>
    <td>moons</td>
    <td>&gt;219</td>
  </tr>
</table>

<hr/>

<a href="https://github.com/berrymot/html-testing/blob/main/td-rot.html">source</a>

<h2>notes and drawbacks</h2>
<ul>
  <li>does not work properly in ios safari</li>
  <li>may subtly affect backgrounds and borders</li>
  <li>lines don't wrap unless you add explicit linebreaks (or set a <code>max-height</code> maybe)</li>
</ul>
