<style>
  div.body, div.list { text-align: center; }
  :not(li, dd) :is(ul, ol, dl) { /* selects all non-nested lists */
    display: inline-block;
    text-align: left;
  }
</style>

<div class=body> <!-- or actual <body>, whatever -->
<p>normal text (not in list)</p>
<div class=list>
<ul>
  <li>list item
    <ul>
      <li>nested list item</li>
    </ul>
  </li>
</ul>
</div>
</div>
