    color: transparent;

  }
</style>

<p>aspen is currently <b>(cw: nsfw)</b> <span class=spoiler>doing your mother</span></p>

<!-- put this at bottom of page -->
<script>
  const blocks = document.querySelectorAll(".spoiler");
  for (var i = 0; i < blocks.length; i++) {
    blocks[i].addEventListener("click", function() {
      this.classList.toggle("spoiler");
