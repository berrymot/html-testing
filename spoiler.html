<link href="../style.css" rel="stylesheet" />
<style>
  .spoiler {
    transition: all 0.25s; /* optional */
    color: transparent;
    text-shadow: 0 0 0.5ch red; /* blurs it. change color to whatever you want */
    user-select: none;
  }
  .spoiler.open {
    color: var(--fg); /* normal text color probably */
    text-shadow: none;
    user-select: unset;
  }
</style>

<p>aspen is currently <b>(cw: nsfw)</b> <span class=spoiler>doing</span> your <span class=spoiler>mother</span></p>
<p>click to show/hide the spoiler</p>

<!-- put this at bottom of page -->
<script>
  const blocks = document.querySelectorAll(".spoiler");
  for (var i = 0; i < blocks.length; i++) {
    blocks[i].addEventListener("click", function() {
      this.classList.toggle("open");
    });
  }
</script>
